<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/styles/default.min.css" rel="stylesheet">
  <title>自定义格式 - 时分秒</title>
</head>

<body>
  <div id="result"></div>
  <pre><code class="language-javascript">var oResult = document.getElementById('result');
var countdown = new CountDown({
  time: 8 * 60 * 60 * 1000,
  onChange(currentTime) {
    oResult.innerText = CountDown.format(currentTime);
  },
  onEnd() {
    oResult.innerText = '倒计时结束！';
  }
});

countdown.start();</code></pre>
  <script src="../dist/countdown.umd.js"></script>
  <script>
    var oResult = document.getElementById('result');
    var countdown = new CountDown({
      time: 8 * 60 * 60 * 1000,
      onChange(currentTime) {
        oResult.innerText = CountDown.format(currentTime);
      },
      onEnd() {
        oResult.innerText = '倒计时结束！';
      }
    });

    countdown.start();
  </script>

  <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    });
  </script>
</body>

</html>
