<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
      rel="stylesheet"
    />
    <title>基础用法</title>
  </head>

  <body>
    <div id="result"></div>
    <pre><code class="language-javascript">var oResult = document.getElementById('result');
var countdown = new CountDown({
  time: 60 * 1000,
  adjustInterval: 10 * 1000,
  onChange(currentTime) {
    oResult.innerText = currentTime;
  },
  onEnd() {
    oResult.innerHTML = '倒计时结束！';
  }
});

countdown.start();</code></pre>
    <script src="https://unpkg.com/countdown-pro@2/dist/countdown.umd.js"></script>
    <!-- <script type="module">
    import CountDown from '../dist/countdown.esm.js'; -->
    <script>
      var oResult = document.getElementById('result');

      var countdown = new CountDown({
        time: 60 * 1000,
        adjustInterval: 10 * 1000,
        onChange(currentTime) {
          oResult.innerHTML = currentTime;
        },
        onEnd() {
          oResult.innerHTML = '倒计时结束！';
        }
      });

      countdown.start();
    </script>

    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
          hljs.highlightElement(el);
        });
      });
    </script>
  </body>
</html>
